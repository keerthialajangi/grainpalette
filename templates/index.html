<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GrainPalette â€“ Rice Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>ðŸŒ¾ GrainPalette</h1>
    <p class="subtitle">AI-Powered Rice Type Classification</p>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Predict Rice Type</button>
    </form>

    {% if image_url %}
        <div class="result">
            <img src="{{ url_for('static', filename=image_url) }}" alt="Uploaded Image">

            <h2>Prediction: <span>{{ prediction }}</span></h2>
            <p>Confidence: {{ confidence }}%</p>

            <div class="progress">
                <div class="progress-bar" style="width: {{ confidence }}%;">
                    {{ confidence }}%
                </div>
            </div>
        </div>
    {% endif %}
</div>

</body>
</html>
